	<footer>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <span class="copyright">Copyright &copy; {{ site.title }} 2018</span>
                </div>
                <div class="col-md-4">
                    <ul class="list-inline social-buttons">

                        <li><a href="{{ network.url }}"><i class="fab fa-{{ network.title }}"></i></a>

                    </ul>
                </div>
            </div>
        </div>
    </footer>
