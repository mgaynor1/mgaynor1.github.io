<!-- Portfolio Modals -->
 {% for post in site.posts %}
    <div class="portfolio-modal modal fade" id="portfolioModal{{ post.modal-id }}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body">
                            <h2>{{ post.title }}</h2>
                            <p style="font-size: 15px; line-height: 1.5; color: #000;">{{ post.description }}</p>
                            <ul class="list-inline item-details">
                                <li>Read More
                                    <strong><a href="{{post.link}}" >{{ post.source }}</a>
                                    </strong>
                                </li>
                                <li>Date:
                                    <strong><a href="{{post.link}}">{{ post.project-date }}</a>
                                    </strong> </li>
                            <hr class="star-primary">
                            <img src="img/news/{{ post.img }}" class="img-responsive img-centered" alt="{{ post.alt }}" style= "max-height: 400px">
                                </li>
                            </ul>
                            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
