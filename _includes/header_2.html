{% if page.background %}
<header class="masthead" style="background-image: url('{{ page.background | prepend: site.baseurl | replace: '//', '/' }}')">
  {% else %}
  <header class="masthead">
    {% endif %}
    <div class="container">
          <div class="page-heading">
            <h1>{{ page.title }}</h1>

            {% endif %}

    </div>
