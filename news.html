---
layout: default_2
title: News
permalink: news.html
---
<!-- Header Section -->
<header style="background-image: url('{{ site.baseurl }}/img/bg-news.jpg'); height: 400px;">
         <div class="container" style= "height: 400px;">
            <div class="intro-text" style="vertical-align: middle; font-size: 80px; height: 400px; padding-top: 200px;"> News</div>
        </div>
</header>
<!-- Portfolio Grid Section -->
    <section id="portfolio" class="bg-light-gray">
        <div class="container">
            <div class="row">
            </div>
            <div class="row">
            {% for post in site.posts %}
                <div class="col-md-4 col-sm-6 portfolio-item" style="width: 300px; height: 350px;">
                    <a href="#portfolioModal{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                        <div class="portfolio-hover">
                            <div class="portfolio-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="img/news/{{ post.thumbnail }}" class="img-responsive" alt="">
                    </a>
                    <div class="portfolio-caption">
                        <h4>{{ post.title }}</h4>
                        <p class="text-muted">{{ post.subtitle }}</p>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
