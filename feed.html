---
layout: default_2
title: News
permalink: feed.html
---
<!-- Header Section -->
<header style="background-image: url('{{ site.baseurl }}/img/bg-news.jpg'); background-size: cover; -webkit-background-size: cover; -moz-background-size: cover; -o-background-size: cover; padding: 7%;">
         <div class="container-fluid" style="background-size: cover; -webkit-background-size: cover; -moz-background-size: cover; -o-background-size: cover; padding: 7%;">
            <div class="intro-text" align="center" style="background-size: cover; -webkit-background-size: cover; -moz-background-size: cover; -o-background-size: cover; padding: 7%; vertical-align: middle; font-size: 70px;"> News</div>
        </div>
</header>


<!-- News Section -->
    <section id="portfolio" class="bg-light-gray">
        <div class="container-fluid">
            <div class="row">
            </div>
            <div class="row">
            {% for post in site.posts %}
                <div class="col-md-4 col-sm-6 portfolio-item" style="max-width: 300px; max-height: 350px;">
                    <a href="#portfolioModal{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                        <div class="portfolio-hover">
                            <div class="portfolio-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="img/news/{{ post.thumbnail }}" class="img-responsive" alt="">
                    </a>
                    <div class="portfolio-caption">
                        <h4>{{ post.title }}</h4>
                        <p class="text-muted">{{ post.subtitle }}</p>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
